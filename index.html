<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <meta property="og:image" content="images/to-do-image.png">
    <link rel="icon" href="images/to-do-list.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Lista zadań</h1>
        <section class="section">
            <h2 class="section__element">Dodaj nowe zadanie</h2>
            <form class="form js-form">
                <input class="form__field form__field--input js-newTask" type="text" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__field form__field--button">Dodaj zadanie</button>
            </form>
        </section>

        <section class="section">
            <h2 class="section__element">lista zadań</h2>
            <div class="section__element">
                <ul class="list js-tasks"></ul>
            </div>
        </section>
    </div>
</body>

</html>
